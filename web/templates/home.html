<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetGuard AI â€“ Real-Time Cyber Threat Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container">

    <!-- ================= HEADER ================= -->
    <div class="header">
        <h1>NetGuard AI</h1>
        <p>Real-Time AI-Powered Cyber Threat Detection & Prevention System</p>
    </div>

    <!-- ================= UPLOAD CARD ================= -->
    <div class="card">
        <h2>Upload Network Traffic CSV</h2>

        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="csvFile" name="file" accept=".csv" required>
            <button type="submit">Analyze Traffic</button>
        </form>

        <div id="status"></div>
    </div>

    <!-- ================= ATTACK TABLE ================= -->
    <div class="card">
        <h2>Detected Attacks</h2>
        <table id="attackTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Attack Type</th>
                    <th>Severity</th>
                    <th>Action</th>
                    <th>Prevention</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- ================= BENIGN TABLE ================= -->
    <div class="card">
        <h2>Benign Traffic</h2>
        <table id="benignTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Label</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<!-- ================= MODAL ================= -->
<div id="modalBg" class="modal-bg hidden">
    <div class="modal">
        <span id="closeModal">&times;</span>
        <div id="modalContent"></div>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
